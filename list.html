<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./font/iconfont.css">
    <link rel="stylesheet" href="./css/list.css">
    <script src="./js/rem.js"></script>
    <script src="./zepto-js//zepto.min.js"></script>
    <script src="js/mui.min.js"></script>
    <script src="./js/fastclick.js"></script>
    <!-- <script src="./zepto-js/touch.js"></script> -->
    <script src="./js//list.js"></script>
    <title>商品列表</title>
</head>

<body>
    <div>
        <nav class="nav">
            <div class="navLeft">
                <i class="iconfont icon-caidan1" id="iconn"></i>
            </div>
            <!-- 顶部食品分类名称 -->
            <div id="catename" class="navbar"></div>
            <div class="navRight">
                <i class="iconfont icon-touxiang-copy" id="menu"></i>
            </div>
        </nav>
        <div id="refreshContainer">
            <div>
                <div class="main">

                </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/template-web.js"></script>
    <script type="text/template" id="Productlist">
        <%for(var i = 0; i < list.length; i++){%>
            <div class="content">
                <div class="content-left back-1" style="background:url(<%=list[i].picture%>) no-repeat center"></div>
                <div class="content-top">
                    <%=list[i].goods%>
                </div>
                <div class="content-shuom">
                    <%=list[i].content%>
                </div>
                <div class="content-rmb">总价:</div>
                <div class="content-rmbh">¥&nbsp;
                    <%=list[i].price%>
                </div>         
                <div class="content-shop">加入购物车</div>
            </div>
        <% } %>  
    </script>
</body>
</html>
